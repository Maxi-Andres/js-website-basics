<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sudoku</title>
    <link rel="stylesheet" href="sudoku_style.css">
    <script src="sudoku.js"></script>
</head>
<body>

    <h1>Sudoku</h1>
    <hr>

    <div id="controls">
        <div id="controls_2">
            <button onclick="solveSudokuButton()">Solve</button>
            <button onclick="hint()">Hint</button>
            <button onclick="newGame()">New Game</button>
        </div>
            <h2 id="errors">Mistakes: 0</h2>
            <span><h2 id="timer">Time: 0:00</h2></span>
    </div>

    <!-- 9x9 board -->
    <div id="board"></div>

    <br>
    <div id="digits"></div>

    <!-- Hint window -->
    <div id="hintMessage">
        <div class="message-box">
            <h2>NO HINT</h2>
            <p>!</p>
            <button id="closeButton" onclick="closeHintMessage()">Close</button>
        </div>
    </div>

    <!-- Win window -->
    <div id="winMessage">
        <div class="message-box">
            <h2>Congratulations!</h2>
            <p>You've completed the Sudoku puzzle!</p>
            <button id="closeButton" onclick="closeWinMessage()">Close</button>
        </div>
    </div>

</body>
</html>
