<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imageSlider_style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="image1.jpg" alt="Image 1">
            <img class="slide" src="image2.jpg" alt="Image 2">
            <img class="slide" src="image3.jpg" alt="Image 3">
        </div>
    </div>
    <button id="next">Next</button>
    <button id="prev">Prev</button>

    <script src="imageSlider.js"></script>
</body>
</html>
