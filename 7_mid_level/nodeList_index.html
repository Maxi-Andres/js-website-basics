<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeList Ejemplo</title>
    <link rel="stylesheet" href="nodeList_style.css">
</head>
<body>

    <h1>Ejemplo de NodeList</h1>
    <ul id="item-list">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <button id="add-item">Añadir Elemento</button>
    <button id="highlight-items">Resaltar Elementos</button>

    <h1>Ejemplo de classList</h1>
    <p id="info-text">Haz clic en los botones para cambiar las clases de este párrafo.</p>

    <button id="add-highlight">Añadir Clase "highlight"</button>
    <button id="remove-highlight">Quitar Clase "highlight"</button>
    <button id="toggle-hidden">Alternar Clase "hidden"</button>
    <button id="replace-class">Reemplazar Clase "highlight" con "hidden"</button>
    <button id="check-class">¿Contiene "highlight"?</button>

    <script src="nodeList.js"></script>
</body>
</html>
